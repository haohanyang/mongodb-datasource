services:
  grafana:
    user: root
    container_name: mongodb-datasource-grafana
    build:
      context: ./.config
      args:
        grafana_image: ${GRAFANA_IMAGE:-grafana}
        grafana_version: ${GRAFANA_VERSION:-11.2.0}
        development: ${DEVELOPMENT:-false}
    ports:
      - 3000:3000/tcp
      - 2345:2345/tcp # delve
    security_opt:
      - 'apparmor:unconfined'
      - 'seccomp:unconfined'
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./dist:/var/lib/grafana/plugins/haohanyang-mongodb-datasource
      - ./provisioning:/etc/grafana/provisioning
      - .:/root/haohanyang-mongodb-datasource
      - ./certs:/certs

    environment:
      NODE_ENV: development
      GF_LOG_FILTERS: plugin.haohanyang-mongodb-datasource:debug
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: haohanyang-mongodb-datasource
    networks:
      - mongodb-datasource

  mongo-no-auth:
    image: mongo
    container_name: mongodb-datasource-mongo-no-auth
    ports:
      - 27018:27017
    networks:
      - mongodb-datasource

  mongo-username-password-auth:
    image: mongo
    container_name: mongodb-datasource-mongo-username-password-auth
    ports:
      - 27019:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - mongodb-datasource

  mongo-tls-auth:
    image: mongo
    container_name: mongodb-datasource-mongo-tls-auth
    command: [--config, /etc/mongo/mongod.conf]
    ports:
      - 27020:27017
    volumes:
      - ./certs:/certs
      - ./mongod.conf:/etc/mongo/mongod.conf
    networks:
      - mongodb-datasource

networks:
  mongodb-datasource:
    driver: bridge
