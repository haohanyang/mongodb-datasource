apiVersion: 1

datasources:
  - name: 'MongoDB Datasource test'
    type: 'haohanyang-mongodb-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      host: mongo-tls-auth
      port: 27017
      database: test
      authType: auth-tls
      caCertPath: /certs/ca.crt
      clientCertPath: /certs/mongodb.crt
      clientKeyPath: /certs/mongodb.pem
    secureJsonData:
      password: password
